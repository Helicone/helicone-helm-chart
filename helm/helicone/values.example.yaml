global:
  baseDomain: localhost
  
database:
  host: '{{ include "supabase.db.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local'
  port: "5432"
  name: "postgres"

db:
  enabled: true # Disable the database provisioning
  image:
    repository: supabase/postgres
    pullPolicy: IfNotPresent
    tag: "15.1.0.54-rc0"
  imagePullSecrets: []
  replicaCount: 1
  nameOverride: ""
  fullnameOverride: ""
  persistence: 
    enabled: false
    mountPath: /var/lib/postgresql/data
    subPath: postgres
    storageClassName: "ebs-csi-gp3"
    size: 1Gi
    annotations: {}
  podAnnotations: {}
  podSecurityContext: {}
    # fsGroup: 2000
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  service:
    type: ClusterIP
    port: 5432
  environment:
    POSTGRES_HOST: /var/run/postgresql
    PGPORT: "{{ tpl .Values.database.port . }}"
    POSTGRES_PORT: "{{ tpl .Values.database.port . }}"
    PGDATABASE: "{{ tpl .Values.database.name . }}"
    POSTGRES_DB: "{{ tpl .Values.database.name . }}"
